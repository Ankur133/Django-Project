{% load static %}
<html>

<head>
    <title>
        Registration Form
    </title>
    <link rel="stylesheet" href="{% static 'style4.css' %}">
   
</head>
<body>
    <div class="wrapper">
        
        <form method="POST">
            {% csrf_token %}
                <h1>Sign Up</h1>
                <div class="inputbox">
                    <div class="inputfield">
                    <input type="text" placeholder="First Name" name="first_name" required>
                   
                </div>
                
                        <div class="inputfield">
                        <input type="text" placeholder="Last Name" name="last_name" required>
                      
                    </div>
                    </div>
                    <div class="inputbox">
                            <div class="inputfield">
                            <input type="email" placeholder="Email" name="email" required>
                            
                        </div>
                                <div class="inputfield">
                                <input type="text" placeholder="User Name" name="username" required>
                                
                            </div>
                            </div>
                            <div class="inputbox">
                                    <div class="inputfield">
                                    <input type="password" placeholder="Password" name="password1" required>
                                    
                                </div>
                    
                                        <div class="inputfield">
                                        <input type="password" placeholder="Confirm Password" name="password2" required>
                                        
                                </div>
                                </div>
                                        <label><input type="checkbox"> I hereby declare that the above information provided is true and correct  </label>
                                        <button type="submit" class="btn">Register</button>
                                        <div class="registerlink">
                                            <p>Already have an account? <a href="http://127.0.0.1:8000/login/">Login</a></p>
                                        </div>
           

       
        </form>
    </div>
</body>
</html>
